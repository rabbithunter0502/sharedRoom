<h1 mat-dialog-title>
  {{ data.title }}
</h1>

<div mat-dialog-content>
  <p>{{ data.message }}</p>
</div>

<div mat-dialog-actions class="text-right">
  <button mat-button (click)="onNoClick()">Hủy</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="true" cdkFocusInitial>Xác nhận</button>
</div>

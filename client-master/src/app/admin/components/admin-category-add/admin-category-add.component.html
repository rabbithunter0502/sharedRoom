<div class="admin-category-add">
  <h2>Thêm chuyên mục bài đăng</h2>

  <div class="card">
    <div class="card-body">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <mat-form-field appearance="legacy">
            <mat-label>Tên chuyên mục</mat-label>
            <input matInput formControlName="categoryName" />
            <mat-error *ngIf="form.get('categoryName').errors?.required"
              >Hãy nhập tên chuyên mục.
            </mat-error>
          </mat-form-field>
        </div>

        <div class="form-group">
          <button type="button" mat-raised-button (click)="back()">
            Quay lại
          </button>
          <button
            mat-raised-button
            color="primary"
            [disabled]="form.invalid"
          >
            Lưu
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

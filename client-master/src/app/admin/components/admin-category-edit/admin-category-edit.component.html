<div class="admin-category-edit">
  <h2>Thêm chuyên mục bài đăng</h2>

  <div class="card"  *ngIf="category != null; else loading">
    <div class="card-body">
      <form
        *ngIf="categoryForm"
        [formGroup]="categoryForm"
        (ngSubmit)="onSubmit()"
      >
        <div class="form-group">
          <mat-form-field appearance="legacy">
            <mat-label>Tên chuyên mục</mat-label>
            <input matInput formControlName="categoryName" />
            <mat-error
              class="invalid-feedback"
              *ngIf="categoryForm.get('categoryName').errors?.required"
              >Hãy nhập tên chuyên mục.
            </mat-error>
          </mat-form-field>
        </div>

        <div class="form-group">
          <div class="input-group">
            <mat-checkbox formControlName="isActive">Hoạt động</mat-checkbox>
          </div>
        </div>

        <div class="form-group">
          <button type="button" mat-raised-button (click)="back()">
            Quay lại
          </button>
          <button
            mat-raised-button
            color="primary"
            [disabled]="categoryForm.invalid"
          >
            Lưu
          </button>
        </div>
      </form>
    </div>
  </div>

  <ng-template #loading>
    <app-loading></app-loading>
  </ng-template>
</div>

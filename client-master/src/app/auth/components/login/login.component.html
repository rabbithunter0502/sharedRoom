<div class="container">
  <div class="row justify-content-center align-items-center">
    <div class="col-md-9 col-lg-7">
      <div class="card">
        <h1>Đăng nhập</h1>

        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="text"
              class="form-control"
              id="email"
              formControlName="email"
              placeholder="Nhập địa chỉ email"
              [ngClass]="{
                'is-invalid':
                  form.get('email').errors &&
                  (form.get('email').touched ||
                    form.get('email').dirty)
              }"
            />
            <div
              class="invalid-feedback"
              *ngIf="form.get('email').errors?.required"
            >
              Hãy nhập địa chỉ email.
            </div>
            <div
              class="invalid-feedback"
              *ngIf="form.get('email').errors?.minlength"
            >
              Địa chỉ email ít nhất phải 8 ký tự.
            </div>
            <div
              class="invalid-feedback"
              *ngIf="form.get('email').errors?.email"
            >
              Email không đúng định dạng.
            </div>
          </div>

          <div class="form-group">
            <label for="password">Mật khẩu</label>
            <input
              type="password"
              class="form-control"
              id="password"
              formControlName="password"
              placeholder="Nhập mật khẩu"
              [ngClass]="{
                'is-invalid':
                  form.get('password').errors &&
                  (form.get('password').touched || form.get('password').dirty)
              }"
            />
            <div
              class="invalid-feedback"
              *ngIf="form.get('password').errors?.required"
            >
              Hãy nhập mật khẩu.
            </div>
            <div
              class="invalid-feedback"
              *ngIf="form.get('password').errors?.minlength"
            >
              Mật khẩu phải có ít nhất 8 ký tự.
            </div>
          </div>

          <button class="btn btn-block btn-primary" [disabled]="form.invalid">
            Đăng nhập
          </button>
        </form>

        <p>
          Quên mật khẩu?
          <a routerLink="forgot-password">Lấy lại</a> ngay.
        </p>
        <hr />
        <div class="d-flex justify-content-between">
          <p>
            Bạn là chủ nhà? <a routerLink="register">Đăng ký</a> hợp tác với
            chúng tôi.
          </p>
          <p><a routerLink="">Trở lại trang chủ</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
